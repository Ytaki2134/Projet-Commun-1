<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div id="currencies">
        <div id="materials-amount">Materials</div>
        <div id="money"><p></p></div>
        <div id="rendings-amount"><p>Rendings</p></div>
    </div>
           
    <div id="construction" class="popup"  style="display: none">
        <img id="image_details" src="" alt="">
        <h4 id="name"></h4> 
        <p id="price"></p>
        <p id="materials"></p>
        <p id="rendings"></p>
        <img id="image_details" src="" alt="">
        <button type="submit" id="build-button" onclick="">Build</button>
    </div>

    <div id="details" class="popup"  style="display: none"> 
        <h4>Building</h4>
        <h4 id="name-details"></h4>
        <img id="image-details" src="./image/yow.png" alt="">
        <p id="rendings-details"></p>
        <p id="time"></p>
        <button type="submit" id="expedition" style="display : none" onclick="">Launch expedition</button>
    </div>

    <div id="materials_popup" class="popup"  style="display: none"> 
        <p id="Wood"></p>
        <p id="Silver"></p>
        
        <p id="Gems"></p>
    </div>

    <div id="Recruit-Container" style="display: none">
        <img class="Recruit-Background absolute" src="image/minion-parchemin.png" alt="">
        <div class="Recruit-Menu absolute">
            <div class="Recruit-Title flex">
                <h1 class="Menu-Title">
                    Recrutement
                </h1>
                <div class="Currency-Holder flex">
                    <img class="Currency-Icon" src="image/3bf2be9160f1cd10cb04c3fb3gfdggdsggfdedb5c4_2.png"
                        alt="Currency Icon">
                    <h2 class="h-null" id="Currency-Counter"></h2>
                </div>
                <div class="Recruit-Quantity flex">
                    <h2 class="Quantity-Font h-null Select-Quantity" id="First-Select">&#215;1</h2>
                    <h2 class="Quantity-Font h-null" id="Second-Select">&#215;10</h2>
                </div>
                <img class="Switch-Button absolute" src="image/button.png" alt="">
                <h2 class="Switch-Button Switch-Text absolute" id="Switch-Button">Change Menu</h2>
                <img class="Close-Button absolute" src="image/close_button.png" alt="">
            </div>
            <div class="flex">
                <div class="row" id="Card-Wrapper"></div>
            </div>
        </div>
    </div>
    <div id="Expedition-Container" style="display: none">
        <img class="Recruit-Background absolute" src="image/donjon-parchemin.png" alt="">
        <div class="Recruit-Menu absolute">
            <div class="Recruit-Title flex">
                <h1 class="Menu-Title">
                    Expedition
                </h1>
                <div class="Currency-Holder flex">
                    <img class="Currency-Icon" src="image/3bf2be9160f1cd10cb04c3fb3gfdggdsggfdedb5c4_2.png"
                        alt="Currency Icon">
                    <h2 class="h-null" id="Exp-Currency-Counter"></h2>
                </div>
                <div class="Recruit-Quantity flex">
                    <h2 class="Quantity-Font h-null Select-Quantity" id="First-Select">&#215;1</h2>
                    <h2 class="Quantity-Font h-null" id="Second-Select">&#215;10</h2>
                </div>
                <img class="Switch-Button absolute" src="image/button.png" alt="">
                <h2 class="Switch-Button Switch-Text absolute" id="Exp-Switch-Button">Change Menu</h2>
                <img class="Close-Button absolute" src="image/close_button.png" alt="">
            </div>
            <div class="flex">
                <div class="row" id="Exp-Card-Wrapper"></div>
            </div>
        </div>
    </div>
</body>

</html>
